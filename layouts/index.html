{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
    <div class="secx row justify-content-center">
        <img src="images/consumetlogo.png" alt="Consumet Logo">
        <div class="col-lg-12 text-center">
            <h1 class="mt-0">{{ .Title }}</h1>
        </div>
        <div class="col-lg-9 col-xl-8 text-center">
            <p class="lead">Consumet is a search engine APIs for accessing information and links for various entertertainment mediums like movies, books, anime, etc.</p>
            <a class="btn btn-primary btn-lg px-4 mb-2" href="https://docs.consumet.org" role="button">Get Started</a
      >
    </div>
</section>
{{ end }} {{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">{{- .Content -}}</div>
  </div>
</section>
{{ end }}
